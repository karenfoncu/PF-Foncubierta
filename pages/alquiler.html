            <figure class="figure-alquiler">
                <img src="../imagenes/pilardeleste.jpg" alt="#">
                <figcaption>Casa en alquiler</figcaption>
                <p>La propiedad descrita cuenta con una superficie total de 167 metros cuadrados distribuidos en dos plantas, lo que permite un amplio espacio habitable para sus residentes. En la planta baja, se encuentra una cocina, un living y comedor integrados</p>
                <button class="boton-alquiler">Ver más</button>
            </figure>
            <figure class="figure-alquiler">
                <img src="../imagenes/peron1157.jpg" alt="#">
                <figcaption>Local en alquiler</figcaption>
                <p>El local se encuentra ubicado sobre Av Presidente Perón al 1100 entre Rodriguez Peña y Sargento Cabral. En pleno centro de San Miguel, cercano a polo gastronómico y comercial.</p>
                <button class="boton-alquiler">Ver más</button>
            </figure>
            <figure class="figure-alquiler">
                <img src="../imagenes/galpon.jpg" alt="#">
                <figcaption>Galpón en alquiler</figcaption>
                <p>Excelente propiedad ubicada sobre ex Ruta Nacional N° 8, importante vía de comunicación comercial con zonas tales como Pilar, San Miguel, Vergara, Hurlingham, José L. Suarez, Boulogne, San Martín, Caseros.</p>
                <button class="boton-alquiler">Ver más</button>
            </figure>
            <figure class="figure-alquiler">
                <img src="../imagenes/galpon2.jpg" alt="#">
                <figcaption>Galpon en alquiler</figcaption>
                <p>Cuenta con 6 dormitorios, playroom, 3 baños (1 en suite), vestidor, living, cocina, comedor, lavadero, pileta, parrilla, quincho , patio trasero. cochera techada para 2 vehículos, entrada lateral de servicio, espacio guarda-todo.</p>
                <button class="boton-alquiler">Ver más</button>
            </figure>
            <figure class="figure-alquiler">
                <img src="../imagenes/paunero1100.jpg" alt="#">
                <figcaption>Oficina en alquiler</figcaption>
                <p>La oficina se encuentra ubicada sobre Paunero 1100 entre Sargento Cabral y Las Heras, a solo 100 metros de Avenida Perón con faciles accesos a varias lineas de transporte público.  En la misma cuadra de bares de renombre.</p>
                <button class="boton-alquiler">Ver más</button>
            </figure>
            <figure class="figure-alquiler">
